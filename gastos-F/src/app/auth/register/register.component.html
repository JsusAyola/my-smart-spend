<!-- src/app/auth/register/register.component.html -->
<div class="register-container">
  <div class="register-left">
    <div class="register-hero">
      <h2>Bienvenido a nuestra plataforma</h2>
      <p>Únete a miles de usuarios que ya están disfrutando de nuestros servicios.</p>
      <div class="register-image">
        <div class="image-placeholder"></div>
      </div>
      <div class="register-features">
        <div class="feature">
          <fa-icon [icon]="faCheckCircle"></fa-icon>
          <span>Acceso ilimitado</span>
        </div>
        <div class="feature">
          <fa-icon [icon]="faCheckCircle"></fa-icon>
          <span>Soporte 24/7</span>
        </div>
        <div class="feature">
          <fa-icon [icon]="faCheckCircle"></fa-icon>
          <span>Seguridad garantizada</span>
        </div>
      </div>
    </div>
  </div>

  <div class="register-right">
    <div class="auth-card">
      <div class="auth-header">
        <h1>Crear una cuenta</h1>
        <p>Completa tus datos para registrarte</p>
      </div>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="auth-form">
        <!-- Nombres -->
        <div class="form-group">
          <label for="firstName">Nombres</label>
          <input
            type="text"
            id="firstName"
            formControlName="firstName"
            placeholder="Ingresa tus nombres"
            class="form-input"
            [ngClass]="{ 'invalid': getControl('firstName')?.touched && getControl('firstName')?.invalid }"
          >
        </div>

        <!-- Apellidos -->
        <div class="form-group">
          <label for="lastName">Apellidos</label>
          <input
            type="text"
            id="lastName"
            formControlName="lastName"
            placeholder="Ingresa tus apellidos"
            class="form-input"
            [ngClass]="{ 'invalid': getControl('lastName')?.touched && getControl('lastName')?.invalid }"
          >
        </div>

        <!-- Correo Electrónico -->
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="ejemplo@correo.com"
            class="form-input"
            [ngClass]="{ 'invalid': getControl('email')?.touched && getControl('email')?.invalid }"
          >
        </div>

        <!-- Contraseña -->
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="Crea una contraseña segura"
            class="form-input"
            [ngClass]="{ 'invalid': getControl('password')?.touched && getControl('password')?.invalid }"
          >
        </div>

        <!-- Número de Documento -->
        <div class="form-group">
          <label for="documentNumber">Número de Documento</label>
          <input
            type="text"
            id="documentNumber"
            formControlName="documentNumber"
            placeholder="Número completo"
            class="form-input"
            [ngClass]="{ 'invalid': getControl('documentNumber')?.touched && getControl('documentNumber')?.invalid }"
          >
        </div>

        <!-- Teléfono -->
        <div class="form-group">
          <label for="phone">Teléfono</label>
          <input
            type="tel"
            id="phone"
            formControlName="phone"
            placeholder="Número de contacto"
            class="form-input"
            [ngClass]="{ 'invalid': getControl('phone')?.touched && getControl('phone')?.invalid }"
          >
        </div>

        <!-- Ingreso Mensual Estimado -->
        <div class="form-group">
          <label for="income">Ingreso mensual estimado</label>
          <select
            id="income"
            formControlName="income"
            class="form-input"
            [ngClass]="{ 'invalid': getControl('income')?.touched && getControl('income')?.invalid }"
          >
            <option value="" disabled selected>Selecciona tu ingreso</option>
            <option value="Menos de $1.000.000">Menos de $1.000.000</option>
            <option value="$1.000.000 - $2.000.000">$1.000.000 - $2.000.000</option>
            <option value="$2.000.000 - $5.000.000">$2.000.000 - $5.000.000</option>
            <option value="Más de $5.000.000">Más de $5.000.000</option>
          </select>
        </div>

        <!-- Objetivo Financiero Principal -->
        <div class="form-group">
          <label for="goal">Objetivo financiero principal</label>
          <select
            id="goal"
            formControlName="goal"
            class="form-input"
            [ngClass]="{ 'invalid': getControl('goal')?.touched && getControl('goal')?.invalid }"
          >
            <option value="" disabled selected>Selecciona tu objetivo</option>
            <option value="Ahorrar">Ahorrar</option>
            <option value="Pagar deudas">Pagar deudas</option>
            <option value="Invertir">Invertir</option>
            <option value="Viajar">Viajar</option>
          </select>
        </div>

        <!-- Botón de registro -->
        <button type="submit" class="auth-button" [disabled]="isLoading">
          <span *ngIf="!isLoading">Registrarse</span>
          <span *ngIf="isLoading">
            <fa-icon [icon]="faSpinner"></fa-icon>
          </span>
        </button>

        <!-- Enlace a iniciar sesión -->
        <div class="auth-footer">
          ¿Ya tienes cuenta? 
          <a routerLink="/auth/login" class="auth-link">Inicia sesión</a>
        </div>
      </form>
    </div>
  </div>
</div>
